spring.profiles.active: develop
server:
  port: 8090
---
spring.config.activate.on-profile: develop
spring:
  h2:
    console:
      enabled: true
  jpa:
    show_sql: false
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
    username: sa
    #password: password
    driverClassName: org.h2.Driver
    initialize: false
    hikari:
      auto-commit: false
payment-gateways:
  stripe:
    simulator:
      charges-uri: https://sandbox.playtomic.io/v1/stripe-simulator/charges
      refunds-uri: https://sandbox.playtomic.io/v1/stripe-simulator/payments/{payment_id}/refunds
---
spring.config.activate.on-profile: test
spring:
  jpa:
    show_sql: false
    database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
    initialize: false
    hikari:
      auto-commit: false
    open-in-view: false
payment-gateways:
  stripe:
    simulator:
      charges-uri: http://localhost:9999
      refunds-uri: http://localhost:9999